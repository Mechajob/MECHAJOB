<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechajob - Lupa Kata Sandi</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* --- GAYA DASAR --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Latar belakang cerah */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Kontainer Utama Pemulihan --- */
        .reset-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Lebar yang optimal untuk formulir */
            text-align: center;
            border-top: 5px solid #2a6ed4; /* Garis biru khas Mechajob */
        }

        /* --- Header dan Ikon --- */
        .reset-header {
            margin-bottom: 25px;
        }

        .reset-header i {
            font-size: 50px;
            color: orangered;
            margin-bottom: 10px;
        }

        .reset-header h2 {
            font-size: 24px;
            color: #2a6ed4;
            margin: 10px 0;
        }

        .reset-header p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        /* --- Formulir --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="email"]:focus {
            border-color: orangered;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.3);
        }

        /* --- Tombol Kirim --- */
        .submit-btn {
            background-color: orangered;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(255, 69, 0, 0.3);
        }

        .submit-btn:hover {
            background-color: #ff4500;
            transform: translateY(-2px);
        }

        /* --- Link Kembali --- */
        .back-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #2a6ed4;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: orangered;
        }

    </style>
</head>
<body>

    <div class="reset-container">
        
        <div class="reset-header">
            <i class="fas fa-lock"></i>
            <h2>Lupa Kata Sandi?</h2>
            <p>Masukkan alamat email Anda yang terdaftar di Mechajob. Kami akan mengirimkan tautan untuk mengatur ulang kata sandi Anda.</p>
        </div>

        <form action="/reset-password-request" method="POST">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@domain.com" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Kirim Tautan Pemulihan
            </button>
        </form>

        <div class="back-link">
            Ingat Kata Sandi Anda? <a href="login.html">Kembali ke Halaman Login</a>
        </div>
        
    </div>

</body>
</html>
