<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechajob - Registrasi Mekanik</title>
    <style>
        /* Gaya Dasar Sesuai Tema Mechajob */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9; /* Latar belakang lebih terang */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Sederhana */
        .header {
            background-color: #2a6ed4;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 5;
        }

        /* Kontainer Formulir */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            margin-top: 80px; /* Jarak dari fixed header */
        }

        .form-container h2 {
            text-align: center;
            color: #2a6ed4;
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Gaya Input */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Penting untuk padding */
            font-size: 16px;
        }

        /* Gaya Tombol */
        .submit-btn {
            background-color: #ff9800; /* Oranye */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #f57c00;
        }

        /* Tautan */
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #2a6ed4;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Gaya untuk Tautan Kembali ke Halaman Utama */
        .back-home {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .back-home a {
            color: #2a6ed4;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #2a6ed4;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .back-home a:hover {
            background-color: #2a6ed4;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Mechajob - Registrasi Mekanik</h1>
    </div>

    <div class="form-container">
        <h2>Daftar sebagai Mekanik Handal</h2>
        
        <form action="/proses_registrasi_mekanik" method="POST">
            
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Cth: Budi Santoso">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="alamat@email.com">
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter">
            </div>

            <div class="form-group">
                <label for="spesialisasi">Spesialisasi</label>
                <select id="spesialisasi" name="spesialisasi" required>
                    <option value="">Pilih Spesialisasi</option>
                    <option value="mobil_umum">Mobil Umum</option>
                    <option value="motor_umum">Motor Umum</option>
                    <option value="diesel">Mesin Diesel/Truk</option>
                    <option value="kelistrikan">Kelistrikan Kendaraan</option>
                    <option value="ac">AC Mobil</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Daftar Sekarang</button>
        </form>

        <p class="login-link">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
    </div>
    
    <p class="back-home"><a href="halaman_utama.html">Kembali ke Halaman Utama</a></p>
    
</body>
</html>
